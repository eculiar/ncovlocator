<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COVID-19 Locator | Bangladesh</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="icon" href="assets/image/icon.ico">
<meta name="description" content="Covid-19 Locator is an Online Application based on Google Map which locates Covid-19 cases across Bangladesh.Developed by Kabbo Talukder & Managed by Parizat Partha">
<script src="assets/js/data.js"></script>
<script src="assets/js/covid-tracker.js"></script>
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<script src="assets/jQuery/jquery.simple-text-rotator.min.js"></script>
<link rel="stylesheet" href="assets/jQuery/simpletextrotator.css">

<style>
    #map div:nth-child(1) {
        z-index: 2;
    }

    #map div:nth-child(2) {
        z-index: 0;
    }
</style>

</head>

<body>
<div class="main" id="stateViewer">
    <div class="second-zero">
        <span>Last Updated :</span>  <span class="updater" id="update">
        </span>
    </div>

    <div class="second-zero">
        <button id="distBtn">District List</button>
    </div>

    <div class="second-zero">
        <hr style="height:1px;border-width:0px;background-color:#444">
        <span>Last 24 Hours</span>
        
    </div>

    <div class="second-one">
        <div class="block">
            <span class="block1">Cases</span>
            <span class="block1" id="cases_daily"></span>
        </div>
        <div class="block">
            <span class="block1">Deaths</span>
            <span class="block1" id="death_daily"></span>
        </div>
        <div class="block">
            <span class="block1">Recovered</span>
            <span class="block1" id="recovered_daily"></span>
        </div>
    </div>

    <div class="second-zero">
        <hr style="height:1px;border-width:0px;background-color:#444">
        <span>Total</span>     
    </div>
    <div class="second-one">
        <div class="block">
            <span class="block1">Cases</span>
            <span class="block1" id="cases"></span>
        </div>
        <div class="block">
            <span class="block1">Deaths</span>
            <span class="block1" id="death"></span>
        </div>
        <div class="block">
            <span class="block1">Recovered</span>
            <span class="block1" id="recovered"></span>
        </div>
    </div>
    <div class="second-two rotate">
        Source : IEDCR, Design & Development : Kabbo Talukder, Data Management : Partha Parizat
    </div>

</div>
<div class="main-2" id="distList">
    <div class="main-2-maintitle">
        <div class="main-2-maintitle1">District Wise List</div>
        <div class="main-2-maintitle2">
            <button id="listBtnclose">X</button>
        </div>
    </div>
    <div class="main-2-titles">
        <div class="main-2-title dist-name">District</br>Name</div>
        <div class="main-2-title dist-case">Total</br>Case</div>
    </div>
    <div class="dist-list-cont">
    <div class="dist-list-viewer">
        
        <div class="dist-list">
            
        </div>
    </div>
    </div>
</div>
<script>
    var btn, list, state;
    btn = document.getElementById('distBtn');
    list = document.getElementById('distList');
    listclose = document.getElementById('listBtnclose')
    state = document.getElementById('stateViewer')

    btn.onclick = function() {
        list.style.display = 'flex';
        state.style.zIndex = '0';
    };
    listclose.onclick = function() {
        list.style.display = 'none';
        state.style.zIndex = '10';
    };
</script>
<script>
    $(".rotate").textrotator({
  animation: "dissolve",
  separator: ",",
  speed: 3000
    });
</script>
<div id="map"></div>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyijoyQ2uwlH2YccHq_4-JTkyG8lNXfY8&callback=initMap">
</script>
</body>
</html>
